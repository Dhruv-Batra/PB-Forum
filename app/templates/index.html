{% extends "base.html" %}

{% block content %}
    {%if current_user.is_anonymous%}
    <h1>Welcome to IMG Label Online!</h1>
    {%else%}
    <h1>Hi, {{ current_user.username }}!</h1>
    {%endif%}
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
